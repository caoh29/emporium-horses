  <main id="contact">
    <header>
      <h1>Contact Us</h1>
      <section class="social-links">
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><img src="./images/twitter-icon.png" alt="Twitter"></a>
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"><img src="./images/facebook-icon.png" alt="Facebook"></a>

      </section>
    </header>

    <form method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Submit">
    </form>
